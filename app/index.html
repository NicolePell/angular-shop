<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Angular Shop</title>

  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">

<body ng-controller="ProductListCtrl">

  <h1>Angular Shop</h1>

  <div class="row">
    <div class="col-sm-6 col-md-4 products" ng-repeat="product in products">
      <div class="thumbnail">
        <img src="images/womens_footwear.jpg" alt="women's footwear">
        <div class="caption">
          <h3>{{product.name}}</h3>
          <p>{{product.description}}</p>
          <p><strong>Â£ {{product.price}}</strong></p>
          <p><a href="/basket" class="btn btn-primary add-to-basket" role="button">Add to Basket</a>
        </div>
      </div>
    </div>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/app.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
